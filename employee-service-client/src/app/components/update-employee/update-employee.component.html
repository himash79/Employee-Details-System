<div class="container" *ngIf="isLoggedIn">
    <h3>Update Employee Details</h3>
<div style="width: 400px;">
  <form (ngSubmit)="updateDetails()">
    <div class="form-group">
      <label for="name">Emp No</label>
      <input type="text" class="form-control" id="emp_ID" 
      required [(ngModel)]="employee.emp_ID" name="emp_ID">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emp_First_Name" 
      required [(ngModel)]="employee.emp_First_Name" name="emp_First_Name">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="emp_Last_Name" 
      required [(ngModel)]="employee.emp_Last_Name" name="emp_Last_Name">
    </div>

    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="emp_Username" 
        required [(ngModel)]="employee.emp_Username" name="emp_Username">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="emp_Password" 
      required [(ngModel)]="employee.emp_Password" name="emp_Password">
  </div>

  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" class="form-control" id="emp_Email" 
    required [(ngModel)]="employee.emp_Email" name="emp_Email">
</div>

    <button type="submit" class="btn btn-success mt-3 mt-3">Update</button>
  </form>
  <div class="mt-4" *ngIf="isUpdated">
    <div class="alert alert-danger" role="alert">
      Details Update Fail !
    </div>
  </div>
</div>
</div>
